name: bellaryapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  animate_do: ^3.3.4
  animated_visibility: ^0.0.4
  cached_network_image: ^3.3.1
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_map: ^7.0.1
  flutter_secure_storage: ^9.2.2
  fluttertoast: ^8.2.6
  go_router: ^14.2.0
  image_picker: ^1.1.2
  intl: ^0.18.1
  latlong2: ^0.9.1
  logger: ^2.3.0
  ntp: ^2.0.0
  pinput: ^5.0.0
  pretty_dio_logger: ^1.3.1
  provider: ^6.1.2
  readmore: ^3.0.0
  # share_plus: ^9.0.0
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  http: any
  video_player: ^2.9.1
  cupertino_icons: ^1.0.8
  location: ^7.0.0
  permission_handler: ^11.3.1
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.3
  flutter_cache_manager: ^3.3.2
  carousel_slider: ^4.2.1
  video_trimmer: ^3.0.1
  mime: any
  image_cropper: ^7.1.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.1.2
  firebase_core: ^3.3.0
  geolocator: ^12.0.0
  google_maps_flutter: ^2.9.0
  # flutter_localization: ^0.1.14
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  ## Assets
  assets:
    ## Icons
    - assets/icons/
    - assets/icons/social_icons/
    - assets/icons/bottom_bar_icons/
    - assets/icons/menu_icons/
    - assets/onboard/
    - assets/text/
    - assets/orders/

    ## Images
    - assets/images/
    - assets/images/offer_images/
    - assets/Cart/
   

  ## Fonts
  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Mulish-Black.ttf
          weight: 900
